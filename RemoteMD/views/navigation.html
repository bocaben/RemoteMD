<!DOCTYPE html>
<html>
  <head>
    <title>RemoteMD</title>    
    <link rel="stylesheet" type="text/css" href="navigation-style.css">
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <script type="text/javascript" src="script.js"></script>
  </head> 
  <body>
    <div id="container">
      <div id="buttons">
   
        <img id="flash" class="lightOff round" onclick="flashlight()" src="icons/flash.png" /> 
        <img id="left" class="navigation" onclick="turnLeft()" src="icons/left.png"/> 
        <img id="go" class="none round" onclick="stop()" src="icons/stop.png"/>
        <img id="stop" class="none round" onclick="go()" src="icons/go.png"/> 
        <img id="right" class="navigation" onclick="turnRight()" src="icons/right.png"/>
   
      </div>
    </div>  
  </body>
</html>
