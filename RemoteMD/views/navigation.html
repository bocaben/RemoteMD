<!DOCTYPE html>
<html>
  <head>
    <title>RemoteMD</title>    
    <link rel="stylesheet" type="text/css" href="navigation-style.css">
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <script type="text/javascript" src="script.js"></script>
  </head> 
  <body>
    <div id="container">
      <div id="buttons1">
        <img id="flash" class="lightOff" onclick="flashlight()" src="icons/flash.png" /> 
        <img id="left1" class="none" onclick="turnLeft(1)" src="icons/turnleft1.png"/>
        <img id="left2" class="none" onclick="turnLeft(2)" src="icons/turnleft2.png"/>
        <img id="left3" class="none" onclick="turnLeft(3)" src="icons/turnleft3.png"/>
      </div>
      <div id="move">
        <img id="vertical" class="none" onclick="forward()" src="icons/forward.png"/>
        <img id="vertical" class="none" onclick="back()" src="icons/back.png"/>
      </div>
      <div id="buttons2">
        <img id="right3" class="none" onclick="turnRight(3)" src="icons/turnright3.png"/>
        <img id="right2" class="none" onclick="turnRight(2)" src="icons/turnright2.png"/>
        <img id="right1" class="none" onclick="turnRight(1)" src="icons/turnright1.png"/>
      </div>
      </div>
    </div>  
  </body>
</html>
